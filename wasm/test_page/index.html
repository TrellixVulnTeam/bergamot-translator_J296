<!DOCTYPE html>
<html>
  <head>
    <title>Bergamot Translations</title>
    <base href="https://bergamot.s3.amazonaws.com">
    <link rel="stylesheet" href="css/index.css" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
  </head>
  <body>
    <div class="app">
      <div class="panel panel--from">
        <label>
          From
          <select id="lang-from" name="from" class="lang-select"></select>
        </label>
        <textarea id="input" name="input"></textarea>
      </div>
      <button class="swap" title="swap">↔️</button>
      <div class="panel panel--to">
        <label>
          To
          <select id="lang-to" name="to" class="lang-select"></select>
        </label>
        <div id="output" class="output-area"></div>
      </div>
      <div class="footer" id="status"></div>
      <div class="funding">
        <p><img src="logos.png" width="223" height="45" alt="OPUS MT, Bergamot and European Union logo"> This project has received funding from the European Union’s Horizon 2020 research and innovation programme under grant agreement No 825303</p>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
